<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Scraper</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div id="wrapper">
    <h1>Story Scraper</h1>
    <h2><i>Save notes for your scraped items</i></h2>
    <div id="notesForm">
      <h3>Enter Note</h3>
      <input id="titleInput" name="title" >
      <textarea id="bodyInput" name="body"></textarea><br />
      <button id="submitNote">Save Note</button>
    </div>
    <div id="articles"></div>
    <div id="notesHeader">
        <h3>Saved Notes</h3>
        <div id="notes"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
